<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVM Merchandise Signings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form action="#" id="Form" novalidate>
            <div>
                <div class="icon"><img src="DVM_Banner.webp" alt=""></div>
            </div>
            <div><h1>DVM Merchandise Signings</h1></div>
            <div></div>
            <div class="UI">
                <label for="Name">Name :</label>
                <input type="text" name="Name" id="Name" placeholder="Enter your name" required>
                <p class="error" id="nameError"></p>
            </div>
            <div class="UI">
                <label for="Email-id">Email ID : </label>
                <input type="text" name="email" id="email" placeholder="Enter your Bits Email ID" required>
                <p class="error" id="emailError"></p>
            </div> 
            <div> <div class="UI">
                <label for="">Phone Number : </label>
                <input type="text" name="Phone Number" id="Phone_number" placeholder="Enter your Phone Number" required>
                <p class="error" id="numberError"></p>
            </div>
            <div class="UI">
                <label for="Name">BITS ID : </label>
                <input type="text" name="BITS ID" id="BITS_ID" placeholder="Enter your BITS ID" required>
                <p class="error" id="idError"></p>
            </div>
        <div>
            <div class="Hostel">
        <label for="Hostel"> Hostel</label>
        <select name="Hostel" id="Hostel" required>
            <option value="" >--Select Your Hostel--</option>
            <option value="">Krishna</option>
            <option value="">Gandhi</option>
           <option value="">SR</option>
           <option value="Ram">Ram</option>
           <option value="">Budh</option>
           <option value="">Shankar</option>
           <option value="">Vyas</option>
           <option value="">VK</option>
           <option value="">Bhagirath</option>
           <option value="">Meera</option>
        </select>
        <p class="error" id="hostelError"></p>
        <div>

            <div class="size">
                <div>Size</div>
                <div class="content" id="size">
                   <label > <input type="radio" name="size" value="S" >&nbsp;S</label>
                   <label > <input type="radio" name="size" value="M" >&nbsp;M</label>
                   <label > <input type="radio" name="size" value="L" >&nbsp;L</label>
                   <label > <input type="radio" name="size" value="XL" >XL</label>

                </div>
                <p class="error" id="sizeError"></p>
            </div>
            <div class="TC">
                <label class="TC">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    &nbsp;Terms&Conditions
                </label>
            </div>
            <div class="button-container">
                <input class="Submit" type="submit" value="Submit">
                <input type="reset" value="Clear Form" class="Clear" id="clearForm">
            </div>
            <div id="thankYouMessage" class="ty">
                <h2>Thank you for your response!</h2>
                <button type="button" id="submitAnother">Submit with Different Email</button>
            </div>
        </form>
    </div>
    <script src="Form.js"></script>
    
</body>
</html>
